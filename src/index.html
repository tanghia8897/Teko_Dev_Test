<script>
    window.onscroll = function(){
      if(document.body.scrollTop > 680 || document.documentElement.scrollTop > 680 ){
            document.getElementById("scrolltop").style.display = 'block';
        }else{
            document.getElementById("scrolltop").style.display = 'none';
        }
      }
</script>
